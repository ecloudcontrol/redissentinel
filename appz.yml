app:
    name: Redis
    code: redis
    notify: nsrahul@ecloudcontrol.com
build:
    version: 7.0
    env: POC
    build_file: none
    output_files: output/*.zip
    image_template: redis_sentinel-7.0
    
deploy:
    context: alpha/POC
    replicas: 1
    type: statefulset
    port:
    - 6379
    - 26379
    
volumes:
  - claim: redis-data
    mount: /appz/data
    name: data
    size: 10Gi
    
properties:
    REDIS_DEFAULT_PASSWD:
       vault: REDISDEFAULTPASSWD
    REDIS_USER_NAME: APPZ
    REDIS_USER_PASSWD: 
       vault: REDISPASSWD
    REDIS_PASS:
       vault: REDIS_PASS
    revision : 3
